<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    
    <body>
        <div id="root">
            <form v-on:submit="test">
                <div>{{first}} 곱하기 {{second}} 는 ? </div>
                <input type="number" ref="answer" v-model="input"> <button type="submit" >입력</button>
                <div>{{result}}</div>
            </form>
        </div>
    </body>
    <script>
        const app = new Vue({
            el: '#root',
            data: {
                first: Math.ceil(Math.random() * 9),
                second:Math.ceil(Math.random() * 9),
                input: "",
                result: "",
            },
            methods: {
                test: function(e) {
                    e.preventDefault();
                    
                    if(this.input == this.first * this.second) {
                        this.result = "정답"
                        this.first = Math.ceil(Math.random() * 9);
                        this.second = Math.ceil(Math.random() * 9);
                    } else {
                        this.result = "땡"
                    }
                    
                    this.input = "";
                    this.$refs.answer.focus();
                },
            },
        });
    </script>
</html>
